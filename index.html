<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Weather application">
    <title>Weather App</title>
    <link
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"
/>
    
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body cz-shortcut-listen="true">
    <div id="root">
      <div class="App">
    <div class="container">
      <div class="Weather">
        <a href="http://www.shecodes.io/" target="_blank" rel="noopener noreferrer">
          <img src="https://www.weather.shecodes.io/images/logo.png" class="logo" alt="SheCodes Logo"> </a>

          <form>
            <div class="row">
              <div class="col-9">
                <input type="search" placeholder="Enter a city..." class="form-control search-input">
              </div>
              <div class="col-3 p-0">
                <input type="submit" class="btn btn-primary w-100" value="Search">
              </div>
            </div>
          </form>
          <div class="WeatherInfo">
            <div class="row">
              <div class="col-6>"
                <h1>New York</h1>
                <ul>
                  <li>
                    <span>
                      Monday
                      12
                      :
                      23
                    </span>
                    ,
                    clear sky
                  </li>
                      <li>
                        Humidity: 
                        <strong>
                          48
                          %
                        </strong>
                        6.69
                        km/h
                      </strong>
                    </li>
                  </ul>
                </div>
                <div class="col-6">
                  <div class="temperature-container d-flex justify-content-end">
                    <canvas width="52" height="52">
                      <div>
                        <span class="temperature">29</span>
                        <span class="unit">degree C</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="WeatherForecast row">
                <div class="col">
                  <div class="WeatherForecastPreview">
                    <div class="forecast-time">Mon</div>
                    <canvas width="38" height="38">
                      <div class="forecast-temperature">
                        <span class="forecast-temperature-max">30 degree</span>
                        <span class="forecast-temperature-min">22 deg</span>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="WeatherForecastPreview">
                      <div class="forecast-time">Tue</div>
                      <canvas width="38" height="38">
                        <div class="forecast-temperature">
                          <span class="forecast-temperature-max">27deg</span>
                          <span class="forecast-temperature-min">20deg</span>
                        </div>
                      </div>
                    </div>
                  <div class="col">
                    <div class="WeatherForecastPreview">
                      <div class="forecast-time">Wed</div>
                      <canvas width="38" height="38">
                        <div class="forecast-temperature">
                          <span class="forecast-temperature-max">25deg</span>
                          <span class="forecast-temperature-min">18deg</span>
                        </div>
                      </div>
                    </div>  
                  <div class="col">
                    <div class="WeatherForecastPreview">
                      <div class="forecast-time">Thu</div>
                      <canvas width="38" height="38">
                        <div class="forecast-temperature">
                          <span class="forecast-temperature-max">22deg</span>
                          <span class="forecast-temperature-min">15deg</span>
                        </div>
                      </div>
                    </div>     
                  <div class="col">
                    <div class="WeatherForecastPreview">
                      <div class="forecast-time">Fri</div>
                      <canvas width="38" height="38">
                        <div class="forecast-temperature">
                          <span class="forecast-temperature-max">18deg</span>
                          <span class="forecast-temperature-min">11deg</span>
                        </div>
                      </div>
                    </div>  
                    <small>
                      "This project was coded by"
                      <a href="https://www.shecodes.io/" target="blank" rel="noopener noreferrer">SheCodes</a>
                      "and is"
                      <a href=http://github.com/shecodes.io/weather" target"_blank" rel+noopener noreferrer">open-
                        sourced on GitHub</a>
                        "and"
                        <a href="http://shecodes-weather.netlify.app/" target"_blank" rel="noopener noreferrer">hosted on Netlify</a>
                      </small>
                    </div>
                  </div>
                </div>
              </div>

                                                                          
    <script src="src/app.js"></script>
  </body>
</html>
